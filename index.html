<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 12</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="main">
			<div class="city">
				<div class="city__container">
					<div class="sun">
						<img src="img/sun.png" alt="Cолнце">
					</div>
					<div class="reflection-car">
						<picture class="reflection-car__body">
							<img src="img/car-reflection.svg" alt="Червона машина">
						</picture>
						<picture class="reflection-car__wheel reflection-car__wheel--left">
							<img src="img/wheel.svg" alt="Колесо автомобіля">
						</picture>
						<picture class="reflection-car__wheel reflection-car__wheel--right">
							<img src="img/wheel.svg" alt="Колесо автомобіля">
						</picture>
					</div>
					<div class="red-car">
						<picture class="red-car__body">
							<img src="img/red-car.svg" alt="Червона машина">
						</picture>
						<picture class="red-car__wheel red-car__wheel--left">
							<img src="img/wheel.svg" alt="Колесо автомобіля">
						</picture>
						<picture class="red-car__wheel red-car__wheel--right">
							<img src="img/wheel.svg" alt="Колесо автомобіля">
						</picture>
					</div>
					<div class="bus">
						<picture class="bus__body">
							<img src="img/bus.svg" alt="Автобус с пасажирами">
						</picture>
						<picture class="bus__wheel bus__wheel--left">
							<img src="img/bus-wheel.svg" alt="Автобус с пасажирами">
						</picture>
						<picture class="bus__wheel bus__wheel--right">
							<img src="img/bus-wheel.svg" alt="Автобус с пасажирами">
						</picture>
					</div>
					<div class="pillar-left">
						<img src="img/pillar-left.svg" alt="Стовб електромережі поряд урна для сміття">
					</div>
					<div class="pillar-right">
						<img src="img/pillar-right.svg" alt="Стовб електромережі поряд урна для сміття">
					</div>
				</div>
				<div class="moonbg">
				</div>
			</div>
	</div>
	</div>
	</main>
	<footer class="footer">
	</footer>
	</div>
</body>

</html>
